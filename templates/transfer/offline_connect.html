<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Inter"],
          },
          extend: {
            colors: {
              primary: "#0011FF",
              sideNav: "#00032D",
              danger: "#FF1D1D",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    
    <section class="flex">
     <!-- Side Nav -->
     <div class="h-screen flex flex-col justify-between lg:w-1/6 overflow-x-auto  bg-sideNav ">
      <div>
        <div class="flex justify-center items-center space-x-4">
          <img src="../../static/Icon/Logo.svg" class="h-16 w-16 mb-10 my-6">
          <p class="font-extrabold text-white text-2xl mb-2">THender</p>
        </div>

        <!-- Transfer -->
        <div class="text-white font-bold">
            <p class="mb-2 mx-4">
                Transfer
            </p>

            <!-- Online #F3F3F3-->
            <a href="#" class="flex space-x-4 items-center text-lg mb-8 hover:bg-indigo-500">
                <img src="../../static/Icon/dash_online.png" class="ml-4 py-2">
                <p>Online</p>
            </a>

            <!-- Offline #F3F3F3-->
            <a href="#" class="flex space-x-4 items-center text-lg mb-8 hover:bg-indigo-500">
                <img src="../../static/Icon/dash_online.png" class="ml-4 py-2">
                <p>Offline</p>
            </a>
        </div>

        <!-- Requests -->
        <div class="text-white font-bold">
            <p class="mb-2 mx-4">
                Requests
            </p>

            <!-- Friend -->
            <a href="#" class="flex space-x-4 items-center text-lg mb-8 hover:bg-indigo-500">
                <img src="../../static/Icon/dash_online.png" class="ml-4 py-2">
                <p>Friend</p>
            </a>

            <!-- Transfer-->
            <a href="#" class="flex space-x-4 items-center text-lg mb-8 hover:bg-indigo-500">
                <img src="../../static/Icon/dash_online.png" class="ml-4 py-2">
                <p>Transfer</p>
                <div class="rounded-full w-6 h-6 bg-red-600 text-sm flex items-center px-2">1</div>
            </a>
        </div>

        <!-- Transfer Progress -->
        <div class="text-white font-bold">
            <p class="mb-2 mx-4">
                Transfer Progress
            </p>

            <!-- Active-->
            <a href="#" class="flex space-x-4 items-center text-lg mb-8 hover:bg-indigo-500">
                <img src="../../static/Icon/dash_online.png" class="ml-4 py-2">
                <p>Active</p>
                <div class="rounded-full w-6 h-6 bg-green-600 text-sm flex items-center px-2">1</div>
            </a>
        </div>

      </div>
       
        <!-- Logout -->
        <form method=" " action=" "
            class="bottom-0 mt-0 py-4 pl-2 lg:pr-36 flex space-x-4 items-center w-full" style="background-color: #FF1D1D">
            <img src="../../static/Icon/logout.png" class="w-6 h-5 ml-4">
            <button class="text-white text-lg pr-0.5" type="submit">
                Logout
            </button>
        </form>
        
        

    </div>
      
      <!-- Main View -->
          <div class="">

              <!-- Search Bar -->
              <div class="shadow-md mb-1 h-20 w-full bg-white flex justify-between items-center">
                     
                  <form class="mx-80 w-1/2">   
                      <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
                      <div class="relative">
                          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                              <svg aria-hidden="true" class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                          </div>
                          <input type="search" id="search" class="block w-full p-4 pl-10 text-sm font-bold text-gray-900 border shadow-sm rounded-lg bg-gray-50 outline-none focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Search for user">
                          <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:border-blue-600 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">Search</button>
                      </div>
                  </form>

                  <div class="relative ">
                      <img class="w-10 h-10 rounded-full" src="../../static/img/avatar.svg" alt="">
                      <span class="top-0 left-7 absolute  w-3.5 h-3.5 bg-green-400 border-2 border-white rounded-full"></span>
                  </div>

              </div>

              
                <!--Main Section-->
                <section class="min-h-screen bg-zinc-50 flex justify-between justify-center ">
                  <div class="flex flex-col items-center container mx-auto mt-20 space-y-10">
                    <div class="flex flex-col items-center space-y-1">
                        <img src="../../static/img/account.svg" class="w-24" alt="Account icon" />
                        <p class="font-bold">
                          Toluhunter
                        </p>
                        <span class="text-gray-400 space-y-12">
                          (This PC)
                        </span>
                    </div>

                    <div class="flex flex-col items-center">
                      <span>
                        Windows 10
                      </span>
                      <span class="flex space-x-3">
                        <img src="../../static/Icon/lan.svg" class="w-6" alt="Ip address icon" />
                        <p class="text-lg font-medium">192.168.0.204</p>
                      </span>
                    </div>

                  </div>

                  <div class="flex flex-col container mx-auto items-center mt-10 space-y-6">

                    <div class="flex flex-col items-center space-y-2">
                      <img src="../../static/img/account.svg" class="w-24" alt="Account icon" />
                      <span class="text-gray-400">
                        (Other Device)
                      </span>
                    </div>

                    <div class="flex flex-col justify-center">

                      <p class="font-bold text-gray-500">Enter the ip address you want to connect: </p>
                      <form class="flex flex-col items-center">
                        <div>
                          <input type="text" 
                          class="p-4 text-gray-500 mb-2 w-full font-bold border border-gray-300 rounded mt-2 focus:border-blue-600 hover:border-blue-500 outline-none" 
                          placeholder="IP Address">
  
                          <div class="flex space-x-2">
                            <img src="../../static/Icon/info.png" class="w-4 h-4" alt="Info icon" />
                            <p class="font-light text-gray-400 text-sm">You can view the ip address by checking the interface settings, <br> e.g ifconfig on linux</p>
                            
                            <!-- Styling For Connection Problem -->
                            <!-- <img src="../../static/Icon/info.svg" class="w-4 h-4" alt="Info icon" />
                            <p class="text-red-500 text-sm font-light">Connection Failed. Please check your network connection and try again</p> -->
                          </div>
                        </div>
                        
                        <button type="sumbit" class="text-center mt-4 bg-primary p-4 text-white font-bold rounded">
                          Connect
                        </button>

                      </form>
                      
                    </div>


                    
                    

                  </div>


                </section>

          </div>
        
  </section>
    


  </body>
</html>
