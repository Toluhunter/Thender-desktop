<!DOCTYPE html>
<html>
  <head>
    <title>Active Transfers</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Inter"],
          },
          extend: {
            colors: {
              primary: "#0011FF",
              sideNav: "#00032D",
              danger: "#FF1D1D",
              active: "#2BFF00",
              progress: "#EBDA00",
              secondary: "#2377F3"
            },
          },
        },
      };
    </script>
  </head>
  <body>
    
    <section class="flex">
      <!-- Side Nav -->
          <div class="h-screen flex flex-col justify-between lg:w-1/6 overflow-x-auto  bg-sideNav ">
            <div>
              <div class="flex justify-center items-center space-x-4">
                <img src="../../static/Icon/Logo.svg" class="h-16 w-16 mb-10 my-6">
                <p class="font-extrabold text-white text-2xl mb-2">THender</p>
              </div>

              <!-- Transfer -->
              <div class="text-white font-bold">
                  <p class="mb-2 mx-4">
                      Transfer
                  </p>

                  <!-- Online #F3F3F3-->
                  <a href="#" class="flex space-x-4 items-center text-lg mb-8 hover:bg-indigo-500">
                      <img src="../../static/Icon/dash_online.png" class="ml-4 py-2">
                      <p>Online</p>
                  </a>

                  <!-- Offline #F3F3F3-->
                  <a href="#" class="flex space-x-4 items-center text-lg mb-8 hover:bg-indigo-500">
                      <img src="../../static/Icon/dash_online.png" class="ml-4 py-2">
                      <p>Offline</p>
                  </a>
              </div>

              <!-- Requests -->
              <div class="text-white font-bold">
                  <p class="mb-2 mx-4">
                      Requests
                  </p>

                  <!-- Friend -->
                  <a href="#" class="flex space-x-4 items-center text-lg mb-8 hover:bg-indigo-500">
                      <img src="../../static/Icon/dash_online.png" class="ml-4 py-2">
                      <p>Friend</p>
                  </a>

                  <!-- Transfer-->
                  <a href="#" class="flex space-x-4 items-center text-lg mb-8 hover:bg-indigo-500">
                      <img src="../../static/Icon/dash_online.png" class="ml-4 py-2">
                      <p>Transfer</p>
                      <div class="rounded-full w-6 h-6 bg-red-600 text-sm flex items-center px-2">1</div>
                  </a>
              </div>

              <!-- Transfer Progress -->
              <div class="text-white font-bold">
                  <p class="mb-2 mx-4">
                      Transfer Progress
                  </p>

                  <!-- Active-->
                  <a href="#" class="flex space-x-4 items-center text-lg mb-8 hover:bg-indigo-500">
                      <img src="../../static/Icon/dash_online.png" class="ml-4 py-2">
                      <p>Active</p>
                      <div class="rounded-full w-6 h-6 bg-green-600 text-sm flex items-center px-2">1</div>
                  </a>
              </div>
 
            </div>
             
              <!-- Logout -->
              <form method=" " action=" "
                  class="bottom-0 mt-0 py-4 pl-2 lg:pr-36 flex space-x-4 items-center w-full" style="background-color: #FF1D1D">
                  <img src="../../static/Icon/logout.png" class="w-6 h-5 ml-4">
                  <button class="text-white text-lg pr-0.5" type="submit">
                      Logout
                  </button>
              </form>
              
              

          </div>
      
      <!-- Main View -->
        <div class="w-full">

              <!-- Search Bar -->
            <div class="shadow-md mb-1 h-20 w-full bg-white flex justify-between items-center">
                     
                  <form class="mx-80 w-1/2">   
                      <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
                      <div class="relative">
                          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                              <svg aria-hidden="true" class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                          </div>
                          <input type="search" id="search" class="block w-full p-4 pl-10 text-sm font-bold text-gray-900 border shadow-sm rounded-lg bg-gray-50 outline-none focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Search for user">
                          <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:border-blue-600 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">Search</button>
                      </div>
                  </form>

                  <div class="relative ">
                      <img class="w-10 h-10 rounded-full" src="../../static/img/avatar.svg" alt="">
                      <span class="top-0 left-7 absolute  w-3.5 h-3.5 bg-green-400 border-2 border-white rounded-full"></span>
                  </div>

             </div>

             <!--Main Section-->
            <section class="container mx-auto">
                <h1 class="font-extrabold text-3xl px-10 pt-10">Active transfers</h1>
                <!--Online Transfer-->
                <div class="bg-white p-4 text-lg shadow-lg mx-10 relative flex flex-col my-12 space-y-4 border-t">
                    <span class="text-white bg-secondary px-4 py-2 absolute -top-4 right-0">Online transfer</span>
                        <div class="space-y-2">
                            <!-- peer pair -->
                            <p class="font-bold underline">Me -> Beatrice</p>
                            <p class="font-bold">File name: <span class="font-light text-gray-700">Randomfile.txt</span></p>
                            <p class="font-bold">File size: <span class="font-light text-gray-700">250KB</span></p>
                            <p class="font-bold">Sent: <span class="font-light text-gray-700">148KB</span></p>


                            <div class="w-full bg-gray-200 rounded-full h-2.5 my-4">
                                <div class="bg-active h-2.5 rounded-full" style="width: 45%"></div>
                            </div>
  
                        </div>
                        

                        <div class="flex justify-end space-x-4">
                            <button type="submit" class="py-2 px-4 bg-gray-500 text-white font-bold rounded">
                                Cancel
                            </button>
    
                            <button type="submit" class="py-2 px-4 bg-progress text-white font-bold rounded">
                                Pause
                            </button>
                        </div>    
                </div>

                <!--Paused or Offline Transfer-->
                <div class="bg-white p-4 text-lg shadow-lg mx-10 relative flex flex-col my-12 space-y-4 border-t">
                    <span class="text-white bg-gray-600 px-4 py-2 absolute -top-4 right-0">Offline transfer</span>
                        <div class="space-y-2">
                            <!-- peer pair -->
                            <p class="font-bold underline">Me -> Beatrice</p>
                            <p class="font-bold">File name: <span class="font-light text-gray-700">Randomfile.txt</span></p>
                            <p class="font-bold">File size: <span class="font-light text-gray-700">250KB</span></p>
                            <p class="font-bold">Sent: <span class="font-light text-gray-700">148KB</span></p>


                            <div class="w-full bg-gray-200 rounded-full h-2.5 my-4">
                                <div class="bg-progress h-2.5 rounded-full" style="width: 45%"></div>
                            </div>
  
                        </div>
                        

                        <div class="flex justify-end space-x-4">
                            <button type="submit" class="py-2 px-4 bg-gray-500 text-white font-bold rounded">
                                Cancel
                            </button>
    
                            <button type="submit" class="py-2 px-4 bg-active text-white font-bold rounded">
                                Resume
                            </button>
                        </div>    
                </div>

            </section>

        </div>
            


            

    </section>
</body>
</html>
